    <script>
        // æœ¬åœ°å­˜å‚¨é”®å
        const STORAGE_KEY = 'xlog_images';

        // è·å–DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const imageGrid = document.getElementById('imageGrid');
        const imageCount = document.getElementById('imageCount');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            updateImageCount();
        });

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadImage(e.target.files[0]);
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                uploadImage(files[0]);
            }
        });

        // ä¸Šä¼ å›¾ç‰‡å‡½æ•°
        async function uploadImage(file) {
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º30MBï¼‰
            if (file.size > 30 * 1024 * 1024) {
                showResult('æ–‡ä»¶å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº30MBçš„å›¾ç‰‡', 'error');
                return;
            }

            // æ˜¾ç¤ºè¿›åº¦æ¡
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            result.style.display = 'none';

            // åˆ›å»ºFormData
            const formData = new FormData();
            formData.append('file', file);

            try {
                // æ¨¡æ‹Ÿè¿›åº¦
                let progressValue = 0;
                const progressInterval = setInterval(() => {
                    progressValue += Math.random() * 30;
                    if (progressValue > 90) progressValue = 90;
                    progressBar.style.width = progressValue + '%';
                }, 100);

                // å‘é€è¯·æ±‚
                const response = await fetch('https://ipfs-relay.crossbell.io/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'ok') {
                    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                    saveImageToStorage({
                        cid: data.cid,
                        url: data.url,
                        web2url: data.web2url,
                        fileSize: data.fileSize,
                        fileName: file.name,
                        uploadTime: new Date().toISOString()
                    });

                    // æ˜¾ç¤ºæˆåŠŸç»“æœ
                    showResult(`
                       <div><strong> ä¸Šä¼ æˆåŠŸï¼</strong></div>
                        <div style="margin: 15px 0;">
                            <div style="margin-bottom: 10px;"><strong>CID:</strong></div>
                            <div class="url-display">${data.cid}</div>
                            <button class="btn copy-btn btn-small" onclick="copyToClipboard('${data.cid}')"> å¤åˆ¶ CID</button>
                        </div>
                        <div style="margin: 15px 0;">
                            <div style="margin-bottom: 10px;"><strong>è®¿é—®é“¾æ¥:</strong></div>
                            <div class="url-display">${data.web2url}</div>
                            <button class="btn copy-btn btn-small" onclick="copyToClipboard('${data.web2url}')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
                            <button class="btn btn-secondary btn-small" onclick="window.open('${data.web2url}', '_blank')">ğŸ‘ï¸ é¢„è§ˆå›¾ç‰‡</button>
                        </div>
                        <div style="color: #666; font-size: 0.9rem;">æ–‡ä»¶å¤§å°: ${formatFileSize(data.fileSize)}</div>
                    `, 'success');

                    // åˆ·æ–°å›¾ç‰‡åˆ—è¡¨
                    loadImages();
                    updateImageCount();
                    
                    // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
                    fileInput.value = '';
                } else {
                    throw new Error(data.message || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`âŒ ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 1000);
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(content, type) {

        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }
        }

        // ä¿å­˜å›¾ç‰‡åˆ°æœ¬åœ°å­˜å‚¨
        function saveImageToStorage(imageData) {
            const images = getStoredImages();
            images.unshift(imageData); // æ·»åŠ åˆ°å¼€å¤´
            localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
        }

        // è·å–å­˜å‚¨çš„å›¾ç‰‡
        function getStoredImages() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        // åŠ è½½å›¾ç‰‡åˆ—è¡¨
        function loadImages() {
            const images = getStoredImages();
            imageGrid.innerHTML = '';

            if (images.length === 0) {
                imageGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #94a3b8; padding: 60px 20px; font-size: 1.1rem;">ğŸ“· æš‚æ— ä¸Šä¼ çš„å›¾ç‰‡<br>æ‹–æ‹½å›¾ç‰‡åˆ°ä¸Šæ–¹åŒºåŸŸå¼€å§‹ä¸Šä¼ </div>';
                return;
            }

            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.web2url}" alt="${image.fileName}" class="image-preview" loading="lazy">
                    <div class="image-info">
                        <div class="image-cid">CID: ${image.cid}</div>
                        <div class="image-filename">${image.fileName}</div>
                        <div class="image-meta">
                            ${formatFileSize(image.fileSize)} â€¢ ${formatDate(image.uploadTime)}
                        </div>
                        <div class="image-actions">
                            <button class="btn btn-small" onclick="copyToClipboard('${image.web2url}')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
                            <button class="btn btn-secondary btn-small" onclick="window.open('${image.web2url}', '_blank')">ğŸ‘ï¸ é¢„è§ˆ</button>
                            <button class="btn btn-danger btn-small" onclick="deleteImage(${index})">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    </div>
                `;
                imageGrid.appendChild(card);
            });
        }

        // åˆ é™¤å›¾ç‰‡
        function deleteImage(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡çš„è®°å½•å—ï¼Ÿ')) {
                const images = getStoredImages();
                images.splice(index, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
                loadImages();
                updateImageCount();
            }
        }

        // æ›´æ–°å›¾ç‰‡æ•°é‡
        function updateImageCount() {
            const images = getStoredImages();
            imageCount.textContent = images.length;
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const images = getStoredImages();
            if (images.length === 0) {
                alert('æ²¡æœ‰æ•°æ®å¯ä»¥å¯¼å‡º');
                return;
            }

            const dataStr = JSON.stringify(images, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `xlog-images-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // å¯¼å…¥æ•°æ®
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        throw new Error('æ— æ•ˆçš„æ•°æ®æ ¼å¼');
                    }

                    // éªŒè¯æ•°æ®ç»“æ„
                    const validData = importedData.filter(item => 
                        item.cid && item.web2url && item.fileName
                    );

                    if (validData.length === 0) {
                        throw new Error('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å›¾ç‰‡æ•°æ®');
                    }

                    // åˆå¹¶æ•°æ®ï¼ˆé¿å…é‡å¤ï¼‰
                    const existingImages = getStoredImages();
                    const existingCids = new Set(existingImages.map(img => img.cid));
                    
                    const newImages = validData.filter(img => !existingCids.has(img.cid));
                    const mergedImages = [...existingImages, ...newImages];
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(mergedImages));
                    
                    loadImages();
                    updateImageCount();
                    
                    alert(`âœ… å¯¼å…¥æˆåŠŸï¼æ–°å¢ ${newImages.length} å¼ å›¾ç‰‡è®°å½•`);
                } catch (error) {
                    alert(`âŒ å¯¼å…¥å¤±è´¥: ${error.message}`);
                }
            };
            
            reader.readAsText(file);
            event.target.value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
        }

        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        function clearAllData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                localStorage.removeItem(STORAGE_KEY);
                loadImages();
                updateImageCount();
                alert('âœ… æ•°æ®å·²æ¸…ç©º');
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }
